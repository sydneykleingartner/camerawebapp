<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Name of the application -->
	<title>Project rePhoto</title>

	<!-- Link to the main style sheet -->
	<link rel="stylesheet" href="style.css">

</head>

<body>

	<!-- Implementing the camera -->
	<main id="camera">

   		<!-- Camera sensor -->
  		<canvas id="camera--sensor"></canvas>

  		<!-- Camera view -->
      <video id="camera--view" autoplay playsinline></video>
  
  		<!-- Camera output -->
  		<img src="//:0" alt="" id="camera--output">

  		<!-- Button to start the camera -->
  		<button id="camera--trigger">Take a picture!</button>

  		<!-- Option to upload file -->
  		<!-- <input type="file" accept="image/*capture=camera"> -->

      <!--#set var="chosenstyle" value="$QUERY_STRING" -->
      <!-- <link rel="stylesheet" href="<!--#echo var="chosenstyle"-- .css" type="text/css">  -->

      <script>
        var urlParams = new URLSearchParams(window.location.search);
        //get rid of ? at start of string
        urlParams = urlParams.substring(1);
      </script>

  		<!-- Overlay -->
      <div id="overlay">
      	<a target="_blank" href='http://projectrephoto.com/entryImage/28/1110/20141227_091400.jpg'>
        		<img src='http://projectrephoto.com/entryImage/28/1110/20141227_091400.jpg' alt="Previous photo taken at this location" width=100% height=100%>
    		</a>
      </div>

      <!-- Overlay using urlParams-->
      <!-- <div id="overlay">
        <a target="_blank" href= urlParams>
            <img src= urlParams alt="Previous photo taken at this location" width=100% height=100%>
        </a>
      </div> -->

	</main>

	<!-- Reference to the JavaScript file -->
	<script src="app.js"></script>

</body>

</html>
