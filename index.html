<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Name of the application -->
	<title>Project rePhoto</title>

	<!-- Link to the main style sheet -->
	<link rel="stylesheet" href="style.css">

</head>

<body>

	<!-- Implementing the camera -->
	<main id="camera">

   		<!-- Camera sensor -->
  		<canvas id="camera--sensor"></canvas>

  		<!-- Camera view -->
      <video id="camera--view" autoplay playsinline></video>
  
  		<!-- Camera output -->
  		<img src="//:0" alt="" id="camera--output">

  		<!-- Button to start the camera -->
  		<button id="camera--trigger">Take a picture!</button>

  		<!-- Option to upload file -->
  		<!-- <input type="file" accept="image/*capture=camera"> -->

  		<!-- overlay -->
      <div id="overlay">
      	<a target="_blank" href="tree2.jpg">
        		<img src="tree2.jpg" alt="Previous photo taken at this location" width=100% height=100%>
    		</a>
      </div>

	</main>

	<!-- Reference to the JavaScript file -->
	<script src="app.js"></script>

</body>

</html>
